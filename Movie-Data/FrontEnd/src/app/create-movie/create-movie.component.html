<div class="col-md-5 offset-md-3">
    <h2>Create Movie</h2>
    <br>
  <form (ngSubmit)="onSubmit()" [formGroup]="searchForm">
    <div class="form-group">
      <label for="movieName">Movie Name</label>
      <input
        type="text"
        class="form-control"
        id="movieName"
        formControlName="movieName"
        name="movieName"
      />
    </div>
    <div class="form-group">
      <label for="year">Year</label>
      <input
        type="number"
        class="form-control"
        id="year"
        formControlName="year"
        name="year"
      />
    </div>
    <div class="form-group">
      <label for="rating">Rating</label>
      <input
        type="number"
        class="form-control"
        id="rating"
        formControlName="rating"
        name="rating"
      />
    </div>
    <div class="form-group">
      <label for="durating">Duration</label>
      <input
        type="text"
        class="form-control"
        id="duration"
        formControlName="duration"
        name="duration"
      />
    </div>
    <div class="form-group">
      <label for="genre">Genre</label>
      <input
        type="text"
        class="form-control"
        id="genre"
        formControlName="genre"
        name="genre"
      />
    </div>
    <br />
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="searchForm.invalid"
    >
      Submit
    </button>
    <div *ngIf="isMessageSubmitted" class="alert alert-success mt-3">
      Movie created successfully!
    </div>
    </form>
    <app-navbar></app-navbar>
    <router-outlet></router-outlet>
  </div>
