
<div class="col-md-10 offset-md-2 ">
    <h2> Movies</h2>
    <table class="table table-striped table-dark ">
        <thead>
            <tr>
                <th> ID</th>
                <th>Movie Name</th>
                <th>Year</th>
                <th>Rating</th>
                <th>Duration</th>
                <th>genre </th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of movies ">
                <td>{{ row.id }}</td>
                <td>{{ row.movieName}}</td>
                <td>{{ row.year }}</td>
                <td>{{row.rating}}</td>
                <td>{{row.duration}}</td>
                <td>{{row.genre}}</td>
                <td>
                    <button (click) ="updateMovie(row.id)" class = "btn btn-info" >Update</button>
                    <button (click) ="deleteMovie(row.id)" class = "btn btn-danger" style="margin-left: 10px">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <app-navbar></app-navbar>
    <router-outlet></router-outlet>
    </div>
